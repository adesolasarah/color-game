<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Guessing game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Color Guessing game</h1>
      <div data-testid="gameInstructions" class="instructions">
        Can you guess which color matches the box below?
      </div>
      <div data-testid="score" class="score">
        Score: <span id="scoreValue">0</span>
      </div>
      <div data-testid="colorBox" class="color-box" id="targetColor"></div>
      <div data-testid="gameStatus" class="game-status" id="gameStatus"></div>
      <div class="color-options" id="colorOptions"></div>
      <button data-testid="newGameButton" class="new-game-btn" id="newGameBtn">
        New Game
      </button>
    </div>
  </body>
</html>
